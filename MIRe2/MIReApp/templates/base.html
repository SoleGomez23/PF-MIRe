{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> {% block titulo %} {% endblock %} </title>
  <link type="text/css" href='{% static "css/base.css" %}' rel="stylesheet"/>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- el siguiente script te permite usar HTMX -->
  <script src="https://unpkg.com/htmx.org@1.5.0"
      integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI"
      crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/3b1b78c3c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top" style="background-color: #965FB8; position: fixed;">
    <div class="container-fluid">
      <a class="nav-item nav-link fw-bold " style="color: #965FB8;" href="{% url 'inicio' %}" aria-current="page">
      <img src="/../static/images/grafiquita.png" class="rounded-3"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end rounded-4" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MIRe UTN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-item nav-link fw-bold " style="color: #965FB8;" href="{% url 'inicio' %}" aria-current="page">Inicio<span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link fw-bold" style="color: #965FB8;" href="{% url 'metricas' %}">MÃ©tricas</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link fw-bold" style="color: #965FB8;" href="{% url 'indicadores' %}">Indicadores</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link fw-bold" style="color: #965FB8;" href="{% url 'nosotros' %}">Informes</a>
            </li>
          </ul>
          </div>
      </div>
    </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12" id="formulario-container">
              <br>
              {% block contenido %} {% endblock %}
            </div>
        </div>
        <script>
          document.body.addEventListener('htmx:configRequest', (event) => {
              event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
          })
        </script>
        
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>
