<form enctype="multipart/form-data" method="post">
  {% csrf_token %}  
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>

      <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label}}"
        value="{{ campo.value | default:'' }}">
        
    </div>
    <div class="col-12 help-text">{{ campo.errors }}</div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" style="background-color: #a020b0;" type="submit" value="Confirmar">
    <a name="" id="" class="btn btn-success" style="background-color: #f60" href="{% url 'metricas' %}" role="button">Cancelar</a>
  </form>
